<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./tailwind.css" rel="stylesheet" />
		<title>Hello, World!</title>
	</head>
	<body class="p-6">
		<h1 id="heading" class="text-purple-500"></h1>
		<button id="button" class="border p-1 rounded-sm">Fetch a random UUID</button>
		<div id="random"></div>
		<script>
			fetch('/message')
				.then((resp) => resp.text())
				.then((text) => {
					const h1 = document.getElementById('heading');
					h1.textContent = text;
				});

			const button = document.getElementById('button');
			button.addEventListener('click', () => {
				fetch('/random')
					.then((resp) => resp.text())
					.then((text) => {
						const random = document.getElementById('random');
						random.textContent = text;
					});
			});
		</script>
	</body>
</html>
